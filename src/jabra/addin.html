<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app='clientaddin'>
<head lang="en">
  <meta charset="UTF-8">
  <script src="../js/external/angular.js"></script>
  <script type="text/javascript" src="../js/external/inin.addins.2016.r1.pre.js" data-callback="addinInitializationServiceCallback"></script>

  <script src="js/app.js"></script>
  <script src="js/InitializationService.js"></script>
  <script src="js/queueService.js"></script>
  <script src="js/http.js"></script>
  <script src="js/jabraDeviceService.js"></script>
  <script src="js/mainController.js"></script>
  <script src="js/icwsSessionService.js"></script>
  <script src="js/interactionService.js"></script>
  <script src="js/websocketService.js"></script>
  <script src="js/logFormatter.js"></script>
  <style>
  .pad-left{
    margin-left:5px;
  }
  </style>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body style='padding:20px'>
  <div ng-controller='MainController'>
    <div  class='clearfix'>
      <label class='pull-left'>Connection Status:</label>
      <div ng-hide='isConnecting' class='pull-left pad-left'>
        <div ng-show='isConnected'>
          Connected
        </div>
        <div ng-hide='isConnected'>
          Not Connected
        </div>
      </div>
      <div ng-show='isConnecting' class='pull-left pad-left'>
        Connecting
      </div>
      <button ng-show='!isConnected' ng-click="connect()" type="button" class="btn btn-info btn-xs pad-left">
        Connect
      </button>

    </div>
    <div class='clearfix form-inline'>
      <div class='form-group'>
        <label >Active Device:</label> <div>{{activeDevice}}</div>
        
    </div>
    <!--
    <div class='clearfix form-inline'>
      <div class='form-group'>
        <label >Mute State:</label>
        <label class='label label-danger'>Muted</label>
    </div>-->
    </div>
    <div class='clearfix form-inline'>
      <div class='form-group'>
        <label >Hook State:</label>
        <label class='label '>On hook</label>

    </div>
    </div>
  </div>
</body>
</html>
